<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200 min-h-screen">
    <!-- Page Title -->
    <div class="text-center py-8">
      <h1 class="text-4xl font-bold text-gray-800">Friends</h1>
      <p class="text-gray-500 mt-2">friend behaviour</p>
    </div>

    <!-- Friends Container -->
    <div
      class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-10"
    >
      <!-- Friend Card -->
      <div
        class="bg-white rounded-2xl shadow-md p-5 flex flex-col items-center hover:shadow-lg transition"
      >
        <img
          src="https://i.pravatar.cc/150?img=1"
          class="w-24 h-24 rounded-full object-cover border-4 border-blue-100"
          alt="Faysal"
        />
        <h2 id="fayName" class="mt-4 text-lg font-semibold text-gray-800">
          Faysal
        </h2>
        <button
          id="faysal"
          class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
        >
          Click me
        </button>
      </div>
      <!-- Meherab -->
      <div
        class="bg-white rounded-2xl shadow-md p-5 flex flex-col items-center hover:shadow-lg transition"
      >
        <img
          src="https://i.pravatar.cc/150?img=1"
          class="w-24 h-24 rounded-full object-cover border-4 border-blue-100"
          alt="Meherab"
        />
        <h2 id="mehName" class="mt-4 text-lg font-semibold text-gray-800">
          Meherab
        </h2>
        <button
          id="meherab"
          class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition"
        >
          Click me
        </button>
      </div>
    </div>
    <script></script>
    <script src="/eventHandler.js"></script>
  </body>
</html>
