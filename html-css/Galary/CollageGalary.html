<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Galary</title>
    <style>
      .collage {
        display: grid;
        gap: 2px;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 200px);
      }

      img {
        width: 100%;
        height: 100%;
      }

      .big-box {
        grid-column: span 6;
        grid-row: span 2;
      }
      .box2b2 {
        grid-column: span 2;
        grid-row: span 2;
      }
      .box2b1 {
        grid-column: span 2;
        grid-row: span 1;
      }
      .box1b1 {
        grid-column: span 1;
        grid-row: span 1;
        grid-template-columns: repeat(2, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="collage">
      <div class="big-box">
        <img src="/images/A.jpg" alt="" />
      </div>
      <div class="box2b2">
        <img src="/images/B.jpg" alt="" />
      </div>
      <div class="box2b2">
        <img src="/images/C.jpg" alt="" />
      </div>
      <div class="box2b1">
        <img src="/images/D.jpg" alt="" />
      </div>
      <div class="box2b1">
        <img src="/images/E.jpg" alt="" />
      </div>
      <div class="box2b2">
        <img src="/images/F.jpg" alt="" />
      </div>

      <div class="box1b1">
        <img src="/images/G.jpg" alt="" />
      </div>
      <div class="box1b1">
        <img src="/images/G.jpg" alt="" />
      </div>

      <div class="box2b2">
        <img src="/images/I.jpg" alt="" />
      </div>
      <div class="box1b1">
        <img src="/images/G.jpg" alt="" />
      </div>
      <div class="box1b1">
        <img src="/images/G.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
