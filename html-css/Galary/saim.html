<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: grid;
        gap: 7px solid purple;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 220px);
        border: 3px solid red;
      }
      .c {
        border: 5px solid green;
      }
      .card1 {
        grid-column: span 2;
        grid-row: span 4;
      }
      .card2 {
        grid-column: span 2;
        grid-row: span 2;
      }
      .cardM {
        grid-column: span 2;
        grid-row: span 2;
      }
      .card3 {
        grid-column: span 1;
        grid-row: span 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="card1 c">
        <img1></img1>
      </div>
      <div class="card2 c">
        <img2></img2>
      </div>

      <div class="card3 c">
        <img3></img3>
      </div>
      <div class="card4 c">
        <img4></img4>
      </div>
      <div class="card5 c"></div>
      <img5></img5>
    </div>
  </body>
</html>
