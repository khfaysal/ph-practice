<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
    <style>
      @keyframes ping-pong {
        from {
          left: 0px;
        }
        to {
          left: 1600px;
          background: black;
        }
      }
      .box {
        background: skyblue;
        width: 1700px;
        height: 6000px;
        border: 2px solid red;
      }
      .ball {
        background: red;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: relative;
        animation: ping-pong 2s ease-in-out 1s infinite alternate;

        /* color: blue; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="ball"></div>
    </div>
  </body>
</html>
