<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabEval-01</title>
    <style></style>
  </head>
  <body>
    <h1>Event Ragistration Form</h1>
    <fieldset>
      <legend>Attendene Information</legend>
      <label for="">Full Name:</label><br />
      <input type="text" placeholder="Kamrul Hasan" /><br /><br />
      <label for="">Email:</label><br />
      <input
        type="email"
        name=""
        id=""
        placeholder="something@gmail.com"
      /><br /><br />
      <label for="">Account Password:</label><br />
      <input
        type="password"
        name=""
        id=""
        placeholder="Enter Password"
      /><br /><br />
      <label for="">Event Date</label><br />
      <input type="date" /><br /><br />
      <label for="">Number of Ticket</label>
      <input type="text" name="" id="" min="0" max="5" /><br /><br />
      <label for="">Attendene Type:</label><br />
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female
    </fieldset>
    <br /><br />
    <fieldset>
      <legend>Preference & Contact</legend>
      <label for="">Special Request:</label><br />
      <textarea name="" id=""></textarea><br /><br />
      <label for="">Interest:</label><br />
      <input type="radio" square-input />Workshop
      <input type="radio" class="square-input" />Networking
      <input type="radio" class="square-input" />Keynotes <br /><br />
      <label for="">Meal Preference:</label><br />
      <select name="" id="">
        <option value="" selected disabled hidden>Select One</option>
        <option value="">Breakfast</option>
        <option value="">Launch</option>
        <option value="">Dinner</option></select
      ><br /><br />

      <button name="btnn">Submit</button>
      <button name="btnn">Reset</button>
    </fieldset>
  </body>
</html>
